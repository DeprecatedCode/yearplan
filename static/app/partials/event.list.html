<div class="events-wrapper">
    <div class="year-header">

        <div class="wrapper">

            <div class="year">year</div>

        </div><!-- .wrapper -->

    </div><!-- .year-header -->

    <div class="events" >

        <div class="wrapper" ng-repeat="e in events">
            <div style="background-color: # {{ e.color }}">{{ e.name }}</div>
        </div><!-- .wrapper -->

    </div><!-- .events -->
</div><!-- .events-wrapper -->
