<div class="row">
    <h3>{{sheet.name}}</h3>
    
	<form ng-submit="create()">
		<p class="field">
            <label for="name">Title</label>
            <input type="text" ng-model="event.name" />
        </p>
		<p class="field">
            <label for="event_date">Date</label>
            <input type="text" ng-model="event.date" />
            Add more dates ? 
        </p>
		<p class="field">
            <label for="location">Location</label>
            <input type="text" ng-model="event.location" /></p>
		<p class="field">
            <label for="">Tags</label>
            <input type="text" ng-model="event.tags" ng-list/></p>
		<p class="radio">
            <label for="public">Public</label>
            <input type="checkbox" ng-model="event.public" /></p>
            
		<p class="btn default pretty pull_right">
            <input type="button" value="Create" />
        </p>
	</form>
</div>
